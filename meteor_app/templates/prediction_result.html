<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meteor Shower Prediction Result</title>
</head>
<body>
    <h1>Meteor Shower Prediction Result</h1>
    <ul>
        {% for shower in meteor_showers %}
            <li>{{ shower.name }} (Radiant: {{ shower.radiant_constellation.name }}) - From {{ shower.start_date }} to {{ shower.end_date }}</li>
        {% endfor %}
    </ul>
</body>
</html>
