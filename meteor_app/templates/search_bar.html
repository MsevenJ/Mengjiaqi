<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>天文事件检索</title>
    <style>
        .search-result-item {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body style="position: relative; width: 100vw;">
    <div id="search-bar" class="absolute top-16 left-80 bg-white bg-opacity-40 p-4 rounded-md shadow-md z-10">
        <h2 class="text-xl font-bold text-white mb-4">天文事件检索</h2>
        <form id="search-form" class="flex flex-wrap gap-4 items-end">
            <div class="flex-1">
                <label for="event-type" class="block text-white text-sm font-bold mb-1">事件类型（Summary）</label>
                <input type="text" id="event-type" name="event-type" class="w-full bg-white bg-opacity-50 text-white border border-white rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div class="flex-1">
                <label for="start-date" class="block text-white text-sm font-bold mb-1">开始时间</label>
                <input type="date" id="start-date" name="start-date" class="w-full bg-white bg-opacity-50 text-white border border-white rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div class="flex-1">
                <label for="end-date" class="block text-white text-sm font-bold mb-1">结束时间</label>
                <input type="date" id="end-date" name="end-date" class="w-full bg-white bg-opacity-50 text-white border border-white rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                搜索
            </button>
        </form>
        <div id="search-results" class="mt-4 bg-white bg-opacity-40 p-4 rounded-md shadow-md w-full relative max-h-64 overflow-y-auto">
            <span class="close-btn absolute top-2 right-2 cursor-pointer text-white text-2xl" onclick="closeSearchResults()">&times;</span>
            <!-- 搜索结果将显示在这里 -->
        </div>
    </div>
    <script>
        function closeSearchResults() {
            document.getElementById('search-results').style.display = 'none';
        }
    </script>
</body>
</html>
