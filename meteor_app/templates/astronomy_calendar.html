<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>天象日历</title>
    <!-- 引入 flatpickr 的 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            background-color: #f4f4f4;
        }

        #left-side {
            width: 50%;
            height: 100vh;
            /* 这里可以添加左侧内容的样式，暂时为空 */
        }

        #right-side {
            width: 50%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #calendar {
            width: 300px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

       .flatpickr-day.has-astronomy-event {
            background-color: #e0f7fa; /* 浅蓝色 */
            color: #00838f;
            border-radius: 50%; /* 圆形 */
        }

        #event-details {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
    </style>
</head>

<body>
    <div id="left-side"></div>
    <div id="right-side">
        <div id="calendar"></div>
    </div>
    <div id="event-details">
        <h2>当天天象信息</h2>
        <div id="event-content"></div>
        <button id="close-details">关闭</button>
    </div>

    <!-- 引入 flatpickr 的 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        const calendar = document.getElementById('calendar');
        const eventDetails = document.getElementById('event-details');
        const eventContent = document.getElementById('event-content');
        const closeDetails = document.getElementById('close-details');

        flatpickr(calendar, {
            defaultDate: new Date(),
            mode: 'single',
            inline: true,
            onReady: function (selectedDates, dateStr, instance) {
                const currentMonth = selectedDates[0].getMonth();
                const currentYear = selectedDates[0].getFullYear();
                const startDate = new Date(currentYear, currentMonth, 1);
                const endDate = new Date(currentYear, currentMonth + 1, 0);
                const startStr = startDate.toISOString().split('T')[0];
                const endStr = endDate.toISOString().split('T')[0];

                fetch(`/get-astronomy-events/?date_start=${startStr}&date_end=${endStr}`)
                   .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                   .then(data => {
                        console.log('Received event data:', data);
                        const events = data.events;
                        const dateElements = document.querySelectorAll('.flatpickr-day');
                        events.forEach(event => {
                            const eventStart = new Date(event.dtstart);
                            const eventEnd = new Date(event.dtend);
                            let currentDate = new Date(eventStart);
                            while (currentDate <= eventEnd) {
                                const dayOfMonth = currentDate.getDate();
                                console.log('Current day of month:', dayOfMonth);
                                dateElements.forEach(dayElement => {
                                    const elementText = dayElement.textContent.trim();
                                    if (parseInt(elementText) === dayOfMonth) {
                                        dayElement.classList.add('has-astronomy-event');
                                        console.log('Added class to element:', dayElement);
                                        dayElement.dataset.summary = event.summary;
                                        dayElement.dataset.description = event.description;
                                    }
                                });
                                currentDate.setDate(currentDate.getDate() + 1);
                            }
                        });
                    })
                   .catch(error => {
                        console.error('Error fetching events:', error);
                    });
            },
            onChange: function (selectedDates, dateStr, instance) {
                const selectedDate = new Date(dateStr);
                const dayOfMonth = selectedDate.getDate();
                const dateElements = document.querySelectorAll('.flatpickr-day');
                dateElements.forEach(dayElement => {
                    const elementText = dayElement.textContent.trim();
                    if (parseInt(elementText) === dayOfMonth) {
                        if (dayElement.classList.contains('has-astronomy-event')) {
                            const summary = dayElement.dataset.summary;
                            const description = dayElement.dataset.description;
                            eventContent.innerHTML = `<p><strong>${summary}</strong><br>${description}</p>`;
                            eventDetails.style.display = 'block';
                        } else {
                            eventDetails.style.display = 'none';
                        }
                    }
                });
            }
        });

        closeDetails.addEventListener('click', function () {
            eventDetails.style.display = 'none';
        });
    </script>
</body>

</html>
