<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公告列表</title>
</head>
<body>
    <h1>公告列表</h1>
    <ul>
        {% for announcement in announcements %}
        <li>
            <h2>{{ announcement.title }}</h2>
            <p>{{ announcement.content }}</p>
            <p>发布时间: {{ announcement.created_at }}</p>
            <p>发布者: {{ announcement.author.username }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
