<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布公告</title>
</head>
<body>
    <h1>发布公告</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">标题:</label>
        <input type="text" id="title" name="title" required><br>
        <label for="content">内容:</label>
        <textarea id="content" name="content" required></textarea><br>
        <button type="submit">发布</button>
    </form>
</body>
</html>
