<!-- meteor_shower_prediction_2025.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2025 Meteor Shower Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            width: 80%;
        }
        li {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>2025 Meteor Shower Prediction</h1>
    <ul>
        {% for shower in meteor_showers %}
            <li>{{ shower.name }} (Radiant: {{ shower.radiant_constellation }}) - From {{ shower.start_date }} to {{ shower.end_date }}</li>
        {% endfor %}
    </ul>
</body>
</html>
