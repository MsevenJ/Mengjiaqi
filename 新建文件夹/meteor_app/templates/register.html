<!DOCTYPE html>
<html lang="zh-CN">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>注册</title>
    <style>
        body {
            background-image: url('{% static 'login.png' %}');
            background-size: cover;
            background-color: #000;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .register-container {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ffcc00;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
            padding: 40px;
            width: 380px;
            animation: fadeIn 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 204, 0, 0.1) 0px,
                rgba(255, 204, 0, 0.1) 2px,
                transparent 2px,
                transparent 4px
            );
            z-index: 0;
            animation: rotate 10s linear infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            color: #ffcc00;
            font-size: 14px;
            position: relative;
            z-index: 1;
        }

        form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ffcc00;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.3);
            color: #ffcc00;
            outline: none;
            transition: border-color 0.3s ease;
            position: relative;
            z-index: 1;
        }

        form input:focus {
            border-color: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        form button {
            width: 100%;
            padding: 12px;
            background-color: #ffcc00;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
            z-index: 1;
        }

        form button:hover {
            background-color: #fff;
        }

        p {
            text-align: center;
            margin-top: 20px;
            color: #ffcc00;
            position: relative;
            z-index: 1;
        }

        p a {
            color: #ffcc00;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>

<body>
    <div class="register-container">
        <h1>注册</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">注册</button>
        </form>
        <p>已有账号? <a href="{% url 'login' %}">登录</a></p>
    </div>
</body>

</html>
