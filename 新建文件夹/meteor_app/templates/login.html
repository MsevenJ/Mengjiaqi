<!DOCTYPE html>
<html lang="zh-CN">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('{% static 'login.png' %}');
            background-size: contain;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            background-color: #252B34; /* 蓝黑色背景 */
            border-radius: 8px;
            padding: 30px;
            width: 320px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 0.5s ease-out forwards;
            position: relative;
            z-index: 0;
            border: 2px solid transparent; /* 初始透明边框 */
            box-shadow: 0 0 10px rgba(184, 134, 11, 0); /* 初始无阴影 */
            transition: border-color 0.3s ease, box-shadow 0.3s ease; /* 添加过渡效果 */
        }

        .login-container:hover {
            border-color: #98825f; /* 暗金色边框 */
            box-shadow: 0 0 20px rgba(184, 134, 11, 0.8); /* 暗金色发光效果 */
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #aab6c8; /* 灰蓝色文字 */
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 15px;
            animation: shake 0.3s ease-in-out;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25%, 75% {
                transform: translateX(-5px);
            }
            50% {
                transform: translateX(5px);
            }
        }

        form label {
            display: block;
            margin-bottom: 5px;
            color: #aab6c8; /* 灰蓝色文字 */
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #aab6c8;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s ease;
            background-color: rgba(255, 255, 255, 0.3);
            color: #aab6c8; /* 灰蓝色文字 */
        }

        form input:focus {
            border-color: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        form button {
            width: 100%;
            padding: 12px;
            background-color: #aab6c8; /* 灰蓝色背景 */
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #fff;
        }

        p {
            text-align: center;
            margin-top: 15px;
            color: #aab6c8; /* 灰蓝色文字 */
        }

        p a {
            color: #aab6c8; /* 灰蓝色文字 */
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>登录</h1>
        {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">登录</button>
        </form>
        <p>还没有账号? <a href="{% url 'register' %}">注册</a></p>
    </div>
</body>

</html>
