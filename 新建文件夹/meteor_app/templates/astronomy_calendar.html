<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>天象日历</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        /* 导航栏样式 */
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar li {
            margin: 0 1rem;
        }

        .navbar a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: color 0.3s ease;
            border-radius: 8px;
        }

        .navbar a:hover {
            color: #63b3ed;
        }

        .navbar a.active {
            background-color: white;
            color: black;
        }

        /* 日历容器样式 */
        #calendar-container {
            width: 300px;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色背景 */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-left: auto;
            margin-right: 1em; /* 距离右侧边缘一指宽 */
            margin-top: 60px; /* 留出导航栏的空间 */
        }

        #calendar {
            width: 100%;
        }

        #event-details {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            opacity: 0;
            transition: opacity 0.3s ease; /* 平滑显示动画 */
        }

        #event-details.show {
            opacity: 1;
        }

       .flatpickr-day.has-event {
            background-color: #e0f7fa;
            color: #00838f;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div id="navbar-container"></div>
    <div id="calendar-container">
        <div id="calendar"></div>
        <div id="event-details">
            <h2>当天天象信息</h2>
            <div id="event-content"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        const calendar = document.getElementById('calendar');
        const eventContent = document.getElementById('event-content');
        const eventDetails = document.getElementById('event-details');
        let eventData = {};

        // 加载菜单栏
        fetch('{% url 'navbar' %}')
          .then(response => response.text())
          .then(data => {
                const navbarContainer = document.getElementById('navbar-container');
                navbarContainer.innerHTML = data;
                const navbar = document.querySelector('.navbar');

                // 导航栏升降动画
                let prevScrollPos = window.pageYOffset;
                window.onscroll = function () {
                    const currentScrollPos = window.pageYOffset;
                    if (prevScrollPos > currentScrollPos) {
                        navbar.classList.remove('hidden');
                    } else {
                        navbar.classList.add('hidden');
                    }
                    prevScrollPos = currentScrollPos;
                };

                // 处理导航栏点击事件，突出显示当前选中项
                const navLinks = document.querySelectorAll('.navbar a');
                navLinks.forEach(link => {
                    link.addEventListener('click', function (e) {
                        navLinks.forEach(navLink => navLink.classList.remove('active'));
                        this.classList.add('active');
                        const href = this.getAttribute('href');
                        if (href) {
                            window.location.href = href;
                        }
                    });
                });
            })
           .catch(error => {
                console.error('Error loading navbar:', error);
            });

        flatpickr(calendar, {
            defaultDate: new Date(),
            mode: 'single',
            inline: true,
            onMonthChange: function (selectedDates, dateStr, instance) {
                console.log('onMonthChange event triggered');
                const year = instance.currentYear;
                const month = instance.currentMonth;

                const startDate = new Date(year, month, 1);
                const endDate = new Date(year, month + 1, 0);

                const startStr = startDate.toISOString().split('T')[0];
                const endStr = endDate.toISOString().split('T')[0];

                console.log('Requesting data for date range:', startStr, ' - ', endStr);

                // 清除旧的事件数据和样式
                const dateElements = document.querySelectorAll('.flatpickr-day');
                dateElements.forEach(dayElement => {
                    dayElement.classList.remove('has-event');
                });
                eventContent.innerHTML = '';
                eventData = {};

                fetch(`/get-astronomy-events/?date_start=${startStr}&date_end=${endStr}`)
                   .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                   .then(data => {
                        console.log('Received data:', data);
                        const events = data.events;

                        events.forEach(event => {
                            const eventStart = new Date(event.dtstart);
                            const eventEnd = new Date(event.dtend);
                            let currentDate = new Date(eventStart);
                            while (currentDate <= eventEnd) {
                                const dayOfMonth = currentDate.getDate();
                                const month = String(currentDate.getMonth() + 1).padStart(2, '0');
                                const year = currentDate.getFullYear();
                                const dateKey = `${year}-${month}-${String(dayOfMonth).padStart(2, '0')}`;
                                dateElements.forEach(dayElement => {
                                    const elementText = dayElement.textContent.trim();
                                    if (parseInt(elementText) === dayOfMonth) {
                                        dayElement.classList.add('has-event');
                                        eventData[dateKey] = {
                                            summary: event.summary,
                                            description: event.description
                                        };
                                    }
                                });
                                currentDate.setDate(currentDate.getDate() + 1);
                            }
                        });
                        console.log('Data processed successfully.');
                    })
                   .catch(error => {
                        console.error('Error fetching events:', error);
                    });
            },
            onChange: function (selectedDates, dateStr, instance) {
                console.log('onChange event triggered');
                const selectedDate = new Date(dateStr);
                const year = selectedDate.getFullYear();
                const month = String(selectedDate.getMonth() + 1).padStart(2, '0');
                const day = String(selectedDate.getDate()).padStart(2, '0');
                const dateKey = `${year}-${month}-${day}`;

                if (eventData[dateKey]) {
                    const event = eventData[dateKey];
                    eventContent.innerHTML = `<p><strong>${dateKey}</strong>: ${event.summary}<br>${event.description}</p>`;
                } else {
                    eventContent.innerHTML = '<p>该日期暂无事件信息</p>';
                }
                eventDetails.classList.add('show');
            }
        });
    </script>
</body>

</html>
