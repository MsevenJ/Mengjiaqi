<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>天象日历</title>
    <!-- 引入 flatpickr 的 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        #calendar {
            width: 300px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .flatpickr-day.has-event {
            background-color: #e0f7fa;
            color: #00838f;
            cursor: pointer;
        }

        #event-details {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
    </style>
</head>

<body>
    <div id="calendar"></div>
    <div id="event-details">
        <h2>当天天象信息</h2>
        <div id="event-content"></div>
        <button id="close-details">关闭</button>
    </div>

    <!-- 引入 flatpickr 的 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        const calendar = document.getElementById('calendar');
        const eventDetails = document.getElementById('event-details');
        const eventContent = document.getElementById('event-content');
        const closeDetails = document.getElementById('close-details');

        flatpickr(calendar, {
            defaultDate: new Date(),
            onReady: function (selectedDates, dateStr, instance) {
                const currentMonth = selectedDates[0].getMonth();
                const currentYear = selectedDates[0].getFullYear();
                const startDate = new Date(currentYear, currentMonth, 1);
                const endDate = new Date(currentYear, currentMonth + 1, 0);
                const startStr = startDate.toISOString().split('T')[0];
                const endStr = endDate.toISOString().split('T')[0];

                fetch(`/get-astronomy-events/?date_start=${startStr}&date_end=${endStr}`)
                   .then(response => response.json())
                   .then(data => {
                        const events = data.events;
                        events.forEach(event => {
                            const eventStart = new Date(event.dtstart);
                            const eventEnd = new Date(event.dtend);
                            let currentDate = eventStart;
                            while (currentDate <= eventEnd) {
                                const dateStr = currentDate.toISOString().split('T')[0];
                                const dayElement = instance.getDayElement(currentDate);
                                if (dayElement) {
                                    dayElement.classList.add('has-event');
                                    dayElement.dataset.summary = event.summary;
                                    dayElement.dataset.description = event.description;
                                }
                                currentDate.setDate(currentDate.getDate() + 1);
                            }
                        });
                    })
                   .catch(error => {
                        console.error('Error fetching events:', error);
                    });
            },
            onChange: function (selectedDates, dateStr, instance) {
                const selectedDate = new Date(dateStr);
                const dayElement = instance.getDayElement(selectedDate);
                if (dayElement && dayElement.classList.contains('has-event')) {
                    const summary = dayElement.dataset.summary;
                    const description = dayElement.dataset.description;
                    eventContent.innerHTML = `<p><strong>${summary}</strong><br>${description}</p>`;
                    eventDetails.style.display = 'block';
                } else {
                    eventDetails.style.display = 'none';
                }
            }
        });

        closeDetails.addEventListener('click', function () {
            eventDetails.style.display = 'none';
        });
    </script>
</body>

</html>
